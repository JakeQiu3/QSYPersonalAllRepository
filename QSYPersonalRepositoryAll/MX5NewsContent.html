ize-adjust:none;            }            .big #title {                font-size: 24px;                line-height: 42px;            }            .big #info {                font-size: 15px;                height: 17px;            }            .big #content {                font-size: 21px;                line-height: 30px;            }                        hr.banner {                margin-bottom:0px;                margin-top:0px;                background-color: #cdcdcd;                clear:both;                width: 100%;                height: 0.5px;                line-height: 0.5px;                font-size: 0;                border: none 0;            }            .list-title {                overflow:hidden;                text-overflow:ellipsis;                display:-webkit-box;                -webkit-line-clamp:2;                -webkit-box-orient:vertical;                text-overflow:ellipsis;                font-size:18px;                height:54px;            }            .list-image {                float:left;                margin-right:16px;                margin-bottom:0px;                margin-top:0px;                overflow:hidden;                width:108px;                height:74px;                object-fit:cover;            }            .list-info {                margin-top:6px;                font-size:11px;                color:#bebebe;                height:11px;            }            .list-info-right {                position:absolute;                right:16px;            }            .list-padding {                padding-top:16px;                padding-bottom:16px;            }            .loading {                margin:100px auto;                width:18em;                color:#bebebe;                font:bolder 17.5px HelveticaNeue;                text-align:center;            }            .correlation {                margin-top:48px;                color:#333333;                font:18px HelveticaNeue;            }        </style>    </head>        <body>        <div class="wrap">        <h1 id="title"></h1>        <div id="info">            <span id="source"></span>            <span id="time"></span>        </div>        <div id="content"></div>        <div id="correlationHeader"></div>        <div id="correlation"></div>                <script>            function addData(type, data) {                document.querySelector('#' + type).innerHTML = data;            }            function addCorrelationData(data, count, index) {                var banner ='<hr class="banner">';                var title='<div class="list-title">'+data['title']+'</div>';                var img='';                if (data['img']) {                    img='<img src="'+data['img']+'" class="list-image">';                }                var info ='<div class="list-info"><span>'+data['author']+'</span><span class="list-info-right">'+data['date']+'</span></div>';                var correlation=document.querySelector('#correlation');                                var div = document.createElement('div');                if (index == 0) {                    div.innerHTML = banner+'<div class="list-padding">'+img+title+info+'</div>'+banner;                } else if (index == count - 1) {                    div.innerHTML = '<div class="list-padding">'+img+title+info+'</div>';                } else {                    div.innerHTML = '<div class="list-padding">'+img+title+info+'</div>'+banner;                }                correlation.appendChild(div);                div.addEventListener('click',function(){mxNewsContext.onClick(index);});            }            function showLoading(loadingString) {                clearHTML();                document.querySelector('#content').innerHTML = '<div style=\"margin:100px auto;width:18em\"><p style=\"color:#969595;font:bolder 17.5px HelveticaNeue;text-align:center\">' + loadingString +'</p></div>';            }            function showError(imagePath){                clearHTML();                document.querySelector('#content').innerHTML = '<img src="'+imagePath+'">';            }            function showCorrelationHeader(correlationHeaderString){                document.querySelector('#correlationHeader').innerHTML = '<div class = "correlation"><p>' + correlationHeaderString + '</p></div>';            }            function xfSetFontSize(size) {                var body = document.querySelector('body');                body.className = size;            }            function clearHTML() {                document.querySelector('#title').innerHTML = '';                document.querySelector('#source').innerHTML = '';                document.querySelector('#time').innerHTML = '';                document.querySelector('#correlationHeader').innerHTML = '';                document.querySelector('#correlation').innerHTML = '';            }        </script>                <script>            var THEME_ID = "theme_script";                        // 构造主题样式 @returns {string} The theme css string.            function buildThemeStyle(config) {                var backgroundColor = config ? config.backgroundColor : "#ffffff";                var titleColor = config ? config.titleColor : "#333333";                var infoColor = config ? config.infoColor : "#bebebe";                var contentColor = config ? config.contentColor : "#333333";                var bannerColor = config ? config.bannerColor : "#cdcdcd";                                var backgroundStyle = "body, div {background-color: " + backgroundColor + " !important; }";                var titleFontStyle = "#title, .list-title, .correlation {color: " + titleColor + " !important;}";                var infoFontStyle = "#info , .loading, .list-info, .list-info-right {color: " + infoColor + " !important;}";                var contentFontStyle = "#content {color: " + contentColor + " !important;}";                var bannerStyle = "hr.banner {background-color : " + bannerColor + " !important; }";                                return backgroundStyle + titleFontStyle + infoFontStyle + contentFontStyle + bannerStyle;            }                    // 向页面中插入主题样式表结点 @param {string} styleStr            function insertStyle(styleStr) {                var styleNode = document.createElement("style");                styleNode.id = THEME_ID;                styleNode.appendChild(document.createTextNode(styleStr));                document.documentElement.appendChild(styleNode);            }                        // 应用主题            function xfApplyThemeMode(config) {                var styleStr = buildThemeStyle(config);                // 如果存在主题样式脚本,先删除原来样式再应用                xfRemoveThemeMode();                insertStyle(styleStr);            }                        // 去除主题样式            function xfRemoveThemeMode() {                var styleElement = null;                styleElement = document.getElementById(THEME_ID);                if (styleElement) {                    styleElement.parentNode.removeChild(styleElement);                }            }        </script>    </body></html>
